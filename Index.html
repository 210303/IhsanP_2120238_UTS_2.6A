<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan Bulat</title>
</head>
<body>
    <h1>Penjumlahan Bilangan Bulat</h1>
    <form id="sumForm">
        <label for="number1">Bilangan Pertama:</label>
        <input type="number" id="number1" name="number1" required>
        <br><br>
        <label for="number2">Bilangan Kedua:</label>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <button type="submit">Jumlahkan</button>
    </form>
    <h2>Hasil: <span id="result"></span></h2>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Mendapatkan nilai dari input
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);

            // Menjumlahkan kedua bilangan
            const result = number1 + number2;

            // Menampilkan hasil
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
